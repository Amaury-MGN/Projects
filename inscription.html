    <form class="container lsh-forms-backcolor lsh-forms-color-label text-center" id="contact">
        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md-4">
                <label for="inputEmail4">Courriel</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="ninja@ninjacademy.fr">
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Mot de Passe</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="***********">
            </div>
        </div>
        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md-8">
                <label for="inputAddress">Addresse</label>
                <input type="text" class="form-control" id="inputAddress"

            </div>
        </div>
        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md-8">
                <label for="exampleFormControlTextarea1 ">Exprimez-vous</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Laissez votre chakra s'exprimer !!!"></textarea>
            </div>
        </div>
        <div class="form-row d-flex justify-content-center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    J'ai lu et j'accepte la politique de confidentialité.

        </div>
        </div>
